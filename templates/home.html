<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            How Popular is Your Anime Taste?
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form method="post">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-lg">AniList ID:</span>
                      <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" name="anilist_id">
                      <input type="submit" value="Submit">
                </div>
            </form>
            <br>
            <h3>Instructions:</h3>
                <p class="lead">
                    Step 1: go to your AniList profile.
                    <br>
                    Step 2: right-click on your profile image and select "Open Image in New Tab".
                    <br>
                        <img class="img-fluid" src="https://i.imgur.com/J4SHQFL.png">
                    <br>
                    Step 3: in the image tab that you opened, look at the URL to find your unique ID number.
                    <br>
                        <img class="img-fluid" src="https://i.imgur.com/bl3ca1L.png", width=885px>
                </p>
        </div>
    </body>
</html>
